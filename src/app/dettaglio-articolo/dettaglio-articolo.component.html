<div class="flex items-center justify-center h-screen pb-20 pt-20 ">
    <div *ngIf="articolo" class="w-full lg:w-2/4 rounded-md p-0.5 card">
        <img src={{articolo.imageUrl}} alt="Load..." />
        <div class="bg-ziflex flex-col pt-5">
            <h2 class="text-white">{{ articolo.titolo }}</h2>
            <p class="text-white">{{ articolo.long }}</p>
            <div class="mt-4">
                <p class="text-white pt-5">{{ articolo.data }}</p>
                <br>
                <p class="text-white ">Condividi :
                    <a href=""><i class="fab fa-facebook p-2"></i></a>
                    <a href=""><i class="fab fa-instagram p-2"></i></a>
                    <a href=""><i class="fab fa-telegram p-2"></i></a>
                    <a href=""><i class="fab fa-whatsapp p-2"></i></a>
                </p>
            </div>
        </div>
    </div>

    <h1 *ngIf="!articolo">Caricamento in corso...</h1>
</div>
