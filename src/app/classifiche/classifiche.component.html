<div class="max-w-7xl mx-auto">
    <strong>
        <p class="text-white text-4xl font-bold text-center mt-16 mb-10">CLASSIFICHE</p>
    </strong>
    <div class="h-max flex items-center mb-20">
        <div class="flex flex-row flex-wrap justify-center mx-auto max-w-6xl mt-10">
            <a *ngFor="let item of items" class="w-40 h-32 lg:w-52 lg:h-44 rounded-2xl flex justify-center items-center m-2 hover:scale-105 transition-transform duration-200 lg:m-4" (click)="redirectToClassificheAnno(item.anno)">
                <div style="
            position:absolute;
            filter: brightness(0.3);
            z-index: -1;
            background-image: url(../../assets/img/stagione{{item.anno}}.jpg);
            background-size:cover;
            border-radius: 15px;
            " class="w-40 h-32 lg:w-52 lg:h-44"></div>
                <strong>
                    <p class="text-white text-4xl">{{item.anno}}</p>
                </strong>
            </a>
        </div>
    </div>
</div>
