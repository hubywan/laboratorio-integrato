<div class="max-w-7xl mx-auto">
    <h1 class="text-white text-center font-bold text-4xl mt-16 mb-10">PILOTI</h1>
    <div class="flex justify-center items-center space-x-4 flex-col lg:flex-row mb-20">
        <div class="flex flex-col" style="margin-top: 27px;">
            <label class="mt-1">FILTRO PER NOME</label>
            <input type="text" class="w-80 bg-[#2b2b2b] rounded-2xl my-1 border-0 text-white lg:h-12 text-xl" placeholder="Inserisci un nome" [(ngModel)]="searchName">
        </div>
        <div class="mt-6">
            <label class="mt-1">FILTRO PER ANNO</label>
            <div class="flex flex-col">
                <select id="filters" class="bg-[#2b2b2b] rounded-2xl text-white border-0 lg:h-12" [(ngModel)]="selectedYear" (change)="onYearChange()">
                    <option value="">Seleziona un anno</option>
                    <option class="text-white">2012</option>
                    <option class="text-white">2013</option>
                    <option class="text-white">2014</option>
                    <option class="text-white">2015</option>
                    <option class="text-white">2016</option>
                    <option class="text-white">2017</option>
                    <option class="text-white">2018</option>
                    <option class="text-white">2019</option>
                    <option class="text-white">2020</option>
                    <option class="text-white">2021</option>
                    <option class="text-white">2022</option>
                    <option class="text-white">2023</option>
                </select>
            </div>
        </div>

    </div>
    <div class="max-w-7xl mx-auto">
        <div>
            <div class="xl:hidden relative w-full flex flex-col justify-center p-5" *ngFor="let item of filteredItems let i=index">
                <div class="grid grid-cols-9 text-center bg-[#D9D9D9] bg-opacity-20 rounded-2xl h-[20vh]" (click)="redirectToDettaglioPilota(item.id)">
                    <div class="col-span-5 flex justify-center flex-col ms-2">
                        <p class="text-[#969696] text-base mb-2 font-bold">{{item.nazione.nome}}</p>
                        <p class="text-2xl mb-2"><strong class="text-white font-italic-bold">{{item.nome}}</strong></p>
                        <p class="text-white text-sm">Punti carriera: <strong class="text-white font-bolds">{{item.puntiCarriera}}</strong></p>
                    </div>
                    <div class="col-span-4 flex flex-col">
                        <div class="h-16 w-16 rounded-full relative top-3 right-3 overflow-hidden self-end">
                            <img src="{{item.nazione.bandiera}}" alt="" class="object-cover absolute w-full h-full rounded-full">
                        </div>
                        <img class="max-h-[20vh] absolute bottom-5" src="{{item.immagine}}" style="max-width: 160px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden xl:grid xl:grid-cols-2 w-full gap-4">
            <div *ngFor="let item of filteredItems let i=index" class="relative flex justify-center p-5">
                <div class="grid grid-cols-12 text-center bg-[#D9D9D9] bg-opacity-20 rounded-2xl h-[20vh] w-full cursor-pointer" (click)="redirectToDettaglioPilota(item.id)">
                    <div class="col-span-1 rounded-s-2xl bg-[#E54F2C]"></div>
                    <div class="col-span-6 p-3 ms-11 flex justify-center flex-col">
                        <p class="text-[#969696] text-lg mb-3 font-bold">{{item.nazione.nome}}</p>
                        <p class="text-3xl mb-3 whitespace-nowrap"><strong class="text-white font-italic-bold">{{item.nome}}</strong></p>
                        <p class="text-white text-lg">Punti carriera: <strong class="text-white font-bold">{{item.puntiCarriera}}</strong></p>
                    </div>
                    <div class="col-span-5 flex flex-col">
                        <div class="h-16 w-16 rounded-full relative top-3 right-3 overflow-hidden self-end">
                            <img src="{{item.nazione.bandiera}}" alt="" class="object-cover absolute w-full h-full rounded-full">
                        </div>
                        <img class="max-h-[20vh] absolute bottom-5 ms-5" src="{{item.immagine}}" style="max-width:160px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
