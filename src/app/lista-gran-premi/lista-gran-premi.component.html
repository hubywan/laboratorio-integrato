<div class="max-w-7xl mx-auto">
    <a *ngFor="let item of items" class="bg-[#2a2a2a] m-3 p-2 rounded-2xl flex flex-row" (click)="redirectToDettaglioGranPremio(item.id)">
        <div class="flex items-center">
            <img [src]="item.nazione.bandiera" alt="" class="rounded-full h-12 w-12 mx-3 object-cover">
        </div>
        <div class="flex flex-col w-full lg:flex-row lg:justify-between lg:items-center mx-6 lg:mx-6">
            <h2 class="text-base text-[#949494]">
                {{item.nazione.nome}}
            </h2>
            <h2 class="font-bold text-white text-lg">
                {{item.nome}}
            </h2>
            <h2 class="text-base text-[#949494]">
                {{item.data}}
            </h2>
        </div>

    </a>
</div>
