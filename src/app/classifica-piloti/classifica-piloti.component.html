<div class="w-full">
    <div class="flex flex-col lg:flex-row justify-center">
        <div class="lg:hidden">
            <div class="lg:w-72 lg:h-80 bg-slate-600 m-1">
                {{items[0].posizione}}°
            </div>
        </div>
        <div class="lg:hidden">
            <div class="lg:w-80 lg:h-96 bg-slate-600 m-1">
                {{items[1].posizione}}°
            </div>
        </div>
        <div class="lg:hidden">
            <div class="lg:w-72 lg:h-80 bg-slate-600 m-1">
                {{items[2].posizione}}°
            </div>
        </div>

        <!-- Elementi nell'ordine 1,0,2 per dispositivi desktop -->
        <div class="hidden lg:flex lg:place-items-baseline">
            <div class="lg:w-72 lg:h-80 bg-slate-600 m-1 	">
                {{items[1].posizione}}°
            </div>
        </div>
        <div class="hidden lg:flex">
            <div class="lg:w-80 lg:h-96 bg-slate-600 m-1">
                {{items[0].posizione}}°
            </div>
        </div>
        <div class="hidden lg:flex">
            <div class="lg:w-72 lg:h-80 bg-slate-600 m-1">
                {{items[2].posizione}}°
            </div>
        </div>
    </div>
    <div *ngFor="let item of items; let i = index" class="my-8">
        <div *ngIf="i >= 3" class="rounded-3xl flex flex-row border" style="height: 140px">
            <div style="
            position:absolute;
            filter: brightness(0.2) blur(6px);
            width: 100%;
            height: 140px;
            z-index: -1;
            background-image: url({{item.nazione.bandiera}});
            background-size: cover;
            "></div>
            <div class="flex items-center">
                <h3 class="text-7xl text-white font-bold">
                    {{item.posizione}}°
                </h3>
            </div>
            <div class=" text-white flex flex-row">
                <img src="{{item.immagine}}" alt="">
            </div>
            <div>
                <h3 class="text-white">
                    {{item.nome}}
                </h3>
                <h3 class="text-white">
                    {{item.scuderia.nome}}
                </h3>
                <h3 class="text-white">
                    {{item.punti}}
                </h3>
            </div>
        </div>
    </div>
</div>
