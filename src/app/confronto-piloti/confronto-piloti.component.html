 <section class="confronto flex justify-center mt-14 mb-10">
     <div class="flex flex-col lg:flex-row gap-16">
         <div class="flex items-center justify-center gap-4">
             <div class="flex flex-col">
                 <h1 class="text-white text-2xl font-bold mb-8 text-center">Confronta le vittorie</h1>
                 <div class="flex flex-row lg:flex-col gap-3 justify-center">
                     <div class="bg-[#e54f2c] rounded-2xl text-white border-0 w-44">
                         <h2 class="text-white p-2 text-base font-bold">{{items.nome}}</h2>
                     </div>
                     <select id="filters" class="bg-[#e54f2c] rounded-2xl text-white border-0 w-44 custom-select" (change)="onPilotaSelection($event)">
                         <option class="text-white font-bold">Seleziona Pilota</option>
                         <option *ngFor="let item of elencoPiloti" [value]="item.id" class="text-white font-bold">{{ item.nome }}</option>
                     </select>
                 </div>
             </div>
         </div>
         <div class="flex justify-center">
             <div class="flex flex-col justify-center gap-6 mt-12 mr-2">
                 <div class="flex justify-center items-center">
                     <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6854.14 8201.39" width="50">

                 </div>
                 <h2 class="text-white">Campionati</h2>
                 <h2 class="text-white">Gare</h2>
             </div>
             <div>
                 <div class="flex flex-row justify-evenly">
                     <!-- <h2 class="text-white">{{items.nome}}</h2> -->
                     <img [src]="items.immagine" alt="" class=" h-32 w-24 object-cover">
                     <img [src]="secondItems?.immagine ?? '' " alt="" class="h-32 w-24 object-cover" *ngIf="secondItems?.immagine; else placeholder">
                     <ng-template #placeholder>
                         <span class="placeholder-text flex flex-col justify-center"></span>
                     </ng-template>
                 </div>
                 <div class="bg-[#2a2a2a] w-64 h-12 rounded-3xl flex flex-row items-center m-1">
                     <div class="w-1/2 flex justify-center m-1">
                         <h2 class="text-white">{{items.vittorieCampionati}}</h2>
                     </div>
                     <div class="w-1/2 flex justify-center m-1">
                         <h2 class="text-white">{{secondItems?.vittorieCampionati ?? '---'}}</h2>
                     </div>

                 </div>
                 <div class="bg-[#2a2a2a] w-64 h-12 rounded-3xl flex flex-row items-center m-1">
                     <div class="w-1/2 flex justify-center m-1">
                         <h2 class="text-white">{{items.vittorieTotali}}</h2>
                     </div>
                     <div class="w-1/2 flex justify-center m-1">
                         <h2 class="text-white">{{secondItems?.vittorieTotali ?? '---'}}</h2>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>
